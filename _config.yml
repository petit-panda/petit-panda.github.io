# Site Info
title:              "Panda's Notes"
description:        ""

# Author Info
author_name:        "panda" # Your name here
author_email:       pandasec@protonmail.com # Your email here
author_gravatar:    9869a2a59bf0ecfed169dea0f03f5eee # Your Gravatar md5 hash here for logo
twitter_username:   p3tit_panda # Your Twitter username here
github_username:    petit-panda # Your GitHub username here

# Site Settings
url:                https://panda.kiwi/ # main url
baseurl:            / # for gh-pages
permalink:          /notes/:title # Post permalink
timezone:           Europe/Paris # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to false to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
